<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate stocks</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="h1">Calculate stocks</h1>
    <main>
        <label for="initial-price" id="initial-price">Initial price <input type="number" id="initial-price" class="initial-price" placeholder="Enter intial price here" /></label>
        <label for="stocks-quantity" id="stocks-quantity">Quantity of stocks <input type="number" id="stocks-quantity" class="stocks-quantity" placeholder="Enter number of stocks bought" /></label>
        <label for="current-price" id="current-price">current price <input type="number" id="current-price" class="current-price" placeholder="Enter the current price of stocks" /></label>
        <button id="submit-btn">Show</button>
        <div id="output-box"></div>
        <script src="app.js"></script>
    </main>

</body>
</html>
